<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX</title>
</head>
<body>
    <div class="wrapper">
        <h3>Axios 发送AJAX请求</h3>
        <button>GET请求</button>
        <button>POST请求</button>
        <button>通用方法请求</button>
    </div>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.js"></script>
    <script>
        const btn = document.getElementsByTagName('button');
        btn[0].onclick = function () {
            axios.get('http://127.0.0.1:3000/axios-server',{
               params: {
                    a: 100,
                    b: 200,
                    c: 300
               },
               headers: {
                    name: '6666666'
               }
            })
        }

        btn[1].onclick = function () {
             // url 请求体 其他
            axios.post('http://127.0.0.1:3000/axios-server',{
                admin: 'idlerg',
                vip: '123456'
            },{
               params: {
                    a: 100,
                    b: 200,
                    c: 300
               },
               headers: {
                    name: '6666666'
               }
            }).then(val => {
                console.log(val);
            })
        }

        btn[2].onclick = function () {
            axios({
                method: 'POST',
                url: 'http://127.0.0.1:3000/jQuery-server',
                // url参数
                params: {
                    a: 100,
                    b: 200,
                    c: 300
                },
                // 头信息
                headers: {
                    name: '6666'
                },
                // 请求体参数
                data:{
                    admin: 'idlerg',
                    vip: '123456'
                }
            }).then(res => {
                console.log(res);
            })
        }
    </script>
</body>
</html>
